{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h3>User Area</h3>
    <h2>Hi {{ username }}</a></h2>
</div>
<br>

<div class="container">
    <h3>Subscription Area</h3>

</div>

<div class="container">
    <h3>Query Area</h3>
    <form method="POST">
        <div class="form-row">
            <div class="col">
                <label for="title">Title</label>
                <input
                        type="text"
                        class="form-control"
                        id="title"
                        name="title"
                        placeholder="Enter title"
                />
            </div>
            <div class="col">
                <label for="year">Year</label>
                <input
                        type="text"
                        class="form-control"
                        id="year"
                        name="year"
                        placeholder="Enter year"
                />
            </div>

            <div class="col">
                <label for="artist">Artist</label>
                <input
                        type="text"
                        class="form-control"
                        id="artist"
                        name="artist"
                        placeholder="Enter artist"
                />
            </div>

        </div>
        <br />
        <button type="submit" class="btn btn-primary">Query</button>
    </form>
</div>
<br>
<div class="card-deck">
    {% for sub in subscriptions %}

    <div class="col-sm-3">
        <div class="card">
            <img class="card-img-top" src="{{ sub['img_url'] }}" alt="Artist image cap" style="height:200px">
            <div class="card-body">
                <h5 class="card-title">{{ sub['title'] }}</h5>
                <p class="card-text">Artist : {{ sub['artist'] }}, Year : {{ sub['year'] }}</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
        </div>
        <br>
    </div>

    {% endfor %}
</div>

<br>
{% endblock %}
