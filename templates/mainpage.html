{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h3>User Area</h3>
    <h2>Hi {{ username }}</a></h2>
</div>
<br>

<div class="container">
    <h3>Subscription Area</h3>

</div>

<div class="container">
    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    placeholder="Enter title"
            />

            <div class="form-group">
                <label for="year">Year</label>
                <input
                        type="text"
                        class="form-control"
                        id="year"
                        name="year"
                        placeholder="Enter year"
                />
            </div>

            <div class="form-group">
                <label for="artist">Artist</label>
                <input
                        type="text"
                        class="form-control"
                        id="artist"
                        name="artist"
                        placeholder="Enter artist"
                />
            </div>

            <div class="form-group">
                <label for="userName">UserName</label>
                <input
                        type="text"
                        class="form-control"
                        id="userName"
                        name="userName"
                        placeholder="Enter user name"
                />
            </div>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
