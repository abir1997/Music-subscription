{% extends "layout.html" %}
{% block content %}
<div class="container">
  <form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
      <label>Email</label>
      <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" value="Login" class="btn btn-primary">Login</button>
  </form>
  {% if message %}
  <p>{{ message }}</p>
  {% endif %}
  <br>
  <div class="card">
    <div class="card-body">
      Don't have an account ? Please <a href="{{ url_for('register') }}">register</a> first.
    </div>
  </div>
</div>
{% endblock %}
